		 <script>
		 
		 // information to be sent along with URL 
		 
		 var info = "Hey, I found this cool app where you can play multi-player games including whot and scrabble. You can download it at http://scrabblit.com";
	 
// share via facebook

document.querySelector("#fb").addEventListener("click", function() {
	
	window.open("https://www.facebook.com/sharer/sharer.php?u=" + info);

});

// share via gmail

document.querySelector("#gm").addEventListener("click", function() {
	
	window.open("mailto:?subject=" + info);

});

// share via whatsapp

document.querySelector("#ws").addEventListener("click", function() {
	
	window.open("whatsapp://send?text=" + info);

});
